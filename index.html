<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sales Hub | Bangalore 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>.hidden { display: none; }</style>
</head>
<body class="bg-slate-50 font-sans min-h-screen">

    <div id="login-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md border border-slate-100">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-slate-900">SalesPro Login</h1>
                <p class="text-slate-500 mt-2">Connecting to Live Data...</p>
            </div>
            <div id="login-controls" class="space-y-5 hidden">
                <input type="text" id="username" placeholder="Your Full Name" class="w-full px-5 py-4 rounded-xl border border-slate-200 focus:ring-4 focus:ring-indigo-100 focus:outline-none">
                <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg">Login</button>
            </div>
            <div id="loading-spinner" class="text-center py-4">
                <i class="fas fa-spinner fa-spin text-indigo-600 text-3xl"></i>
            </div>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        <nav class="bg-white shadow-sm border-b px-8 py-5 flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-600">Bangalore 3 Hub</h1>
            <button onclick="location.reload()" class="bg-slate-100 p-2 rounded-lg">Logout</button>
        </nav>
        <main class="max-w-7xl mx-auto p-10">
            <h2 id="welcome-msg" class="text-3xl font-bold text-slate-900 mb-8"></h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="metric-cards"></div>
        </main>
    </div>

    <script>
        // PASTE YOUR GOOGLE SHEETS CSV LINK HERE
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSE36I0KoSbKwfdiNN1w5hE6tBusSRR9EKRgZuuP7x-SNh6RLe0ZLDq0uJ2Y8GKpY42plRxCsQLh3kp/pub?gid=0&single=true&output=csv';
        
        let salesDatabase = [];

        // 1. Fetch data from Google Sheets automatically
        window.onload = function() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    salesDatabase = results.data;
                    document.getElementById('loading-spinner').classList.add('hidden');
                    document.getElementById('login-controls').classList.remove('hidden');
                }
            });
        };

        function handleLogin() {
            const nameInput = document.getElementById('username').value.trim().toLowerCase();
            const user = salesDatabase.find(u => u.name && u.name.toLowerCase() === nameInput);
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
                renderDashboard(user);
            } else {
                alert("Name not found. Please check your spelling.");
            }
        }

        function renderDashboard(user) {
            document.getElementById('welcome-msg').innerText = `Welcome, ${user.name}`;
            const metrics = [
                { label: 'Daily', target: parseFloat(user.d_t), actual: parseFloat(user.d_a) },
                { label: 'Monthly', target: parseFloat(user.m_t), actual: parseFloat(user.m_a) },
                { label: 'Annual', target: parseFloat(user.y_t), actual: parseFloat(user.y_a) }
            ];

            const cards = document.getElementById('metric-cards');
            cards.innerHTML = '';
            
            metrics.forEach(m => {
                const pct = Math.round((m.actual / m.target) * 100);
                cards.innerHTML += `
                    <div class="bg-white p-8 rounded-2xl shadow-sm border">
                        <span class="text-xs font-bold text-slate-400 uppercase">${m.label} Target</span>
                        <h2 class="text-3xl font-black mt-2">₹${m.actual.toLocaleString()}</h2>
                        <p class="text-sm text-slate-400">of ₹${m.target.toLocaleString()}</p>
                        <div class="w-full bg-slate-100 h-2 mt-6 rounded-full overflow-hidden">
                            <div class="bg-indigo-600 h-full" style="width: ${Math.min(pct, 100)}%"></div>
                        </div>
                        <p class="text-right text-xs mt-2 font-bold text-indigo-600">${pct}% Complete</p>
                    </div>`;
            });
        }
    </script>
</body>
</html>
